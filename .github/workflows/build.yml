name: Build Luut Stack
defaults:
  run:
    shell: bash
env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
on: [ push, pull_request ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: nelonoel/branch-name@v1
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: npm run lint
      - run: npm test
      - run: npm run build
